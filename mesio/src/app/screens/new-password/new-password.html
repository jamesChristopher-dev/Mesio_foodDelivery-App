<app-safe-area-view>
  <app-header
    [showGoBack]="true"
    title="Reset Password"
  />

  <main>
    <p class="description">Please enter your new password.</p>
    <app-input-field
      [placeholder]="'new password'"
      [label]="'New Password'"
      [containerStyle]="{'margin-bottom': '16px'}"
    />
    <app-input-field
      [placeholder]="'confirm new password'"
      [label]="'New Password'"
      [containerStyle]="{'margin-bottom': '20px'}"
    />
    <app-button
      [label]="'Send'"
      [routerLink]="['/forgot-password-sent-email']"
    />
  </main>
</app-safe-area-view>
