<app-safe-area-view>
  <app-header
    [showGoBack]="true"
    title="Forgot Password"
  />

  <main>
    <p class="description">
      Please enter your email address. You will receive a link to create a new password via email.
    </p>
    <app-input-field
      [label]="'Email Address'"
      [placeholder]="'email address'"
      [containerStyle]="{'margin-bottom': '20px'}"
    />
    <app-button
      [label]="'Send'"
      [routerLink]="['/new-password']"
    />
  </main>
</app-safe-area-view>
